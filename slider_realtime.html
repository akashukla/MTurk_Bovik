    <!--Slider bar, HTML-->
    <div>
        <h2>For turtle, set the slider to something less than 50. For corgi, set the slider to something greater than or equal to 50. </h2>
        <input type='range' name="name_slider" min='0' max='100' value='0' id='id_slider' class="class_slider"></input>
        <output id="id_slider_disp">100</output></p>
        
        <!--Slider bar, CSS-->
        <style>
            .class_slider {
              width: 300px;
            }
        </style>
    </div>
    <div id='id_disp_div' style='margin-top:2em;'></div> <!-- idk what this line does -->

    <!--Slider bar, JS-->
    <script>
        var slider = document.getElementById("id_slider");
        var a = 0; //variable to be controlled
        var disp_div = document.getElementById("id_disp_div");
        var img = document.getElementById("id_image");
        var slider_disp = document.getElementById("id_slider_disp");
        setInterval(function() {
          a = slider.value;
          disp_div.innerHTML = "Slider value: " + a;
          slider_disp.value = slider.value;
          if (a < 50) {
            img.setAttribute("src", "https://c402277.ssl.cf1.rackcdn.com/photos/1257/images/hero_full/SeaTurtle-1600x600px.jpg?1345590072")
          }
          else {
            img.setAttribute("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/WelshCorgi.jpeg/440px-WelshCorgi.jpeg")
          }
        })
    </script>
